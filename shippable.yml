language: node_js

env:
  COVERAGE=true

node_js:
   - 6.4

build:
  ci:
    - npm install -g istanbul
    - npm install
    - bower --allow-root install
    - mkdir -p shippable/testresults
    - ./node_modules/ember-cli/bin/ember test --reporter=xunit > shippable/testresults/result.xml
  cache: true
  cache_dir_list:
    - $SHIPPABLE_BUILD_DIR/node_modules
