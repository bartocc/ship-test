language: node_js

env:
  CI=true

node_js:
   - 0.12

before_install:
  - pwd
  - node --version
  - npm install -g ember-cli

install:
  - npm install
  - bower --allow-root install

before_script:
  - mkdir -p shippable/testresults
  - mkdir -p shippable/codecoverage

script:
  - ember test --reporter=xunit |tail -1 > shippable/testresults/result.xml
