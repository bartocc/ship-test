language: node_js

env:
  CI=true

node_js:
   - 0.12

before_install:
  - node --version

install:
  - npm install
  - ./node_modules/ember-cli/bin/ember --version
  - bower install

before_script:
  - mkdir -p shippable/testresults
  - mkdir -p shippable/codecoverage

script:
  - ./node_modules/ember-cli/bin/ember test --reporter=xunit |tail -1 > shippable/testresults/result.xml
